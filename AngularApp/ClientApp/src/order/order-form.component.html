<div class="form-group">
    <label>Модель</label>
    <input type="text" [(ngModel)]="order.name" class="form-control" />
</div>
<div class="form-group">
    <label>Производитель</label>
    <input type="text" [(ngModel)]="order.company" class="form-control" />
</div>
<div class="form-group">
    <label>Цена</label>
    <input type="number" [(ngModel)]="order.price" class="form-control" />
</div>
